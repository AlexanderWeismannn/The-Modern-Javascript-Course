<!DOCTYPE html>

<html>
    <head>
        <title>To-Do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png?">
    </head>
    <body>




        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">What Do You Need To Do?</h2>
            </div>
        </div>


        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todo's">
                <label class="checkbox">
                    <input id="hide-todo" type="checkbox"> Hide Completed
                </label>
            </div>
        </div>
        
        
        <div class="container">
            <div id="todo"></div>
            <form id="todo-form">
            <input type="text" class="input" placeholder="New ToDo" name="newInput">
            <button class="button">Submit</button>
            </form>
        </div>


        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
        
    </body>

</html>
